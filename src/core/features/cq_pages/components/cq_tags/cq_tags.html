<div class="cq-tag-wrapper">
    <ng-container *ngIf="!hideMedia">
        <ng-container *ngIf="item.media">
            <span data-id="online" *ngIf="item.media == 'online'" class="cq-tag">E-Learning</span>
            <span data-id="offline" *ngIf="item.media == 'offline'" class="cq-tag">Classroom Training</span>
        </ng-container>
    </ng-container>

    <ng-container *ngIf="!hideUserStatus">
        <span *ngIf="item.isUserEnrolled && !item.isUserFinished && !item.isUserAccredited" class="cq-tag green">
            <span>Enrolled</span>
        </span>
        <span *ngIf="item.isUserEnrolled && item.isUserFinished && !item.isUserAccredited" class="cq-tag green">
            <span>Finished</span>
        </span>
        <span *ngIf="item.isUserEnrolled && item.isUserFinished && item.isUserAccredited" class="cq-tag green">
            <ion-icon name="checkmark-circle" style="vertical-align: text-bottom; padding-right: 2px;"></ion-icon>
            <span>Accredited</span>
        </span>
    </ng-container>

    <ng-container *ngIf="!hideCompulsory">
        <span data-id="compulsory" *ngIf="item.compulsory === true || item.compulsory === 1 || item.compulsory === '1'" class="cq-tag orange">Compulsory</span>
    </ng-container>
    
    <ng-container *ngIf="!hideCourseType">
        <span data-id="courseTypeText" *ngIf="item.typeText || item.finalCourseTypeText || item.courseTypeText" class="cq-tag dark-grey">Type: {{ item.typeText || item.finalCourseTypeText || item.courseTypeText }}</span>
    </ng-container>
    
    <ng-container *ngIf="!hideCategoryName">
        <span data-id="categoryName" *ngIf="item.categoryname || item.categoryName" class="cq-tag dark-grey">Category: {{ item.categoryname || item.categoryName }}</span>
    </ng-container>
</div>
