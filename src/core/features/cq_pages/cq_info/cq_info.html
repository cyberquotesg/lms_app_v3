<ion-header>
    <cq_header [title]="pageData.subject" [displayMenu]="false" [displayNotification]="false" [displayUserMenu]="true" [displayProgress]="pageIsLoading"></cq_header>
</ion-header>

<ion-content class="cq_info">
    <ion-refresher slot="fixed" [disabled]="!pageStatus" (ionRefresh)="pageRefresh($event.target)">
        <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}"></ion-refresher-content>
    </ion-refresher>

    <core-loading [hideUntil]="pageStatus">
        <div class="base-background pb-5">

        <div class="text-center" class="mt-36 mb-36">
            <button class="{{ 'notification' == pageData.selectedOne ? 'active' : '' }}" (click)="selectOne('notification')">Notification</button>
            <button class="{{ 'announcement' == pageData.selectedOne ? 'active' : '' }}" (click)="selectOne('announcement')">Announcement</button>
        </div>

        <ion-slides #pageSlider class="page-slider page-slider-cqmr" [options]="pageData.pageSliderOptions" (ionSlideDidChange)="pageSliderChange()" style="transition: height ease 0.2s; min-height: calc(100vh - 50px - 116px - 48px);">

            <ion-slide style="display: block;">{{ pageData.notificationList }}</ion-slide>
            <ion-slide style="display: block;">{{ pageData.announcementList }}</ion-slide>

        </ion-slides>

        </div>
    </core-loading>
</ion-content>
