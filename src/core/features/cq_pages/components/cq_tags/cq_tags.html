<div *ngIf="finalTags.length > 0" class="cq-tag-wrapper">
    <span data-id="tag" *ngFor="let tag of finalTags" class="cq-tag {{ tag.class || '' }}">
        <ion-icon *ngIf="tag.icon" name="{{ tag.icon }}" style="vertical-align: text-bottom; padding-right: 2px;"></ion-icon>
        <span>{{ tag.text }}</span>
    </span>
</div>
