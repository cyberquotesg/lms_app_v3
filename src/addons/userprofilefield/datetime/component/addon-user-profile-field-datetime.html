<!-- Render (no edit). -->
<ion-item *ngIf="!edit && field && field.name">
    <ion-label>
        <p class="item-heading">{{ field.name }}</p>
        <p>{{ valueNumber * 1000 | coreFormatDate }}</p>
    </ion-label>
</ion-item>

<!-- Edit. -->
<ion-item *ngIf="edit && field && field.shortname && form" class="ion-text-wrap" [formGroup]="form">
    <ion-label position="stacked">
        <span [core-mark-required]="required">{{ field.name }}</span>
    </ion-label>
    <ion-datetime id="profile-field-datetime-{{field.shortname}}" [formControlName]="modelName"
        [presentation]="ionDateTimePresentation" [max]="max" [min]="min">
        <span slot="title">{{ 'core.choosedots' | translate }}</span>
    </ion-datetime>
    <core-input-errors [control]="form.controls[modelName]"></core-input-errors>
</ion-item>
