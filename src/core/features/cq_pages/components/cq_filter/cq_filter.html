<div [class]="'cq-filter-wrapper ' + (hasFilterMultiple ? 'has-filter-multiple' : '')">
    <div class="cq-filter-input-wrapper">
        <ion-input type="text" placeholder="{{ placeholder }}" [ngModel]="filterText" (ngModelChange)="filterTextChange($event)" style="display: inline-block;"></ion-input>
    </div>

    <button *ngIf="hasFilterMultiple" class="cq-filter-button-wrapper" (click)="toggleOpenFilterMultiple()">
        <ion-icon name="options"></ion-icon>
    </button>
</div>
